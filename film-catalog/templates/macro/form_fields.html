{% macro form_field(
           field_name,
           field_schema,
           field_type,
           default=None,
           is_required=True
  ) %}
  <div class="form-floating mb-3">

    {% if field_type == "string" %}
      <input
        id="{{ field_name }}"
        name="{{ field_name }}"
        type="text"
        class="form-control"
        placeholder="_"
        {% if default != None %}value="{{ default }}"{% endif %}
        {% if field_schema.maxLength is defined %}
        maxlength="{{ field_schema.maxLength }}"
        {% endif %}
        {% if field_schema.minLength is defined %}
        minLength="{{ field_schema.minLength }}"
        {% endif %}
        {% if is_required %}required{% endif %}
      >

    {% elif field_type == "integer" %}
      <input
        id="{{ field_name }}"
        name="{{ field_name }}"
        type="number"
        class="form-control"
        placeholder="_"
        {% if default != None %}value="{{ default }}"{% endif %}
        {% if field_schema.maximum is defined %}
        max="{{ field_schema.maximum }}"
        {% endif %}
        {% if field_schema.minimum is defined %}
        min="{{ field_schema.minimum }}"
        {% endif %}
        {% if is_required %}required{% endif %}
      >

    {% else %}
      <input
        id="{{ field_name }}"
        name="{{ field_name }}"
        type="text"
        class="form-control"
        placeholder="_"
        {% if default != None %}value="{{ default }}"{% endif %}
        {% if is_required %}required{% endif %}
      >
    {% endif %}

    <label
      for="{{ field_name }}">{{ field_schema.title }}
    </label>
  </div>
{% endmacro %}
